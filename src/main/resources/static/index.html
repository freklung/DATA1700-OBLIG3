<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="billettkjøp.js">
    </script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
    <body>
    <img src="images/btlfd8b5ke6phjxg63rf.png" id="rekesmørbrød">

    <h1>Bestilling av kinobilletter</h1>

        <label for="fValg">Velg film</label>
        <select name="filmvalg" id="fValg">
            <option value="film1">Film 1</option>
            <option value="film2">Film 2</option>
            <option value="film3">Film 3</option>
        </select>

        <br>
        <label for="antall">Antall</label>
        <input type="number" id="antall">
        <span class="feilinput" id="antallerror"></span>

        <br>
        <label for="fNavn">Fornavn</label>
        <input type="text" id="fNavn">
        <span class="feilinput" id="fnavnerror"></span>

        <br>
        <label for="eNavn">Etternavn</label>
        <input type="text" id="eNavn">
        <span class="feilinput" id="eNavnerror"></span>

        <br>
        <label for="tlfNr">Telefonnr</label>
        <input type="text" id="tlfNr">
        <span class="feilinput" id="tlferror"></span>

        <br>
        <label for="epost">Epost</label>
        <input type="text" id="epost">
        <span class="feilinput" id="eposterror"></span>

        <br>
        <button class="btn-primary" id="kjøp" onclick="kjøpBillett()">Kjøp billett</button>

        <br>
        <button class="btn-info" id="skrivUt" onclick="getBilleter()">Print billett</button>

        <div id="billettVisning"></div>

        <br>

        <div id="oppdaterBokser">
            <h1>Oppdater valgt billett:</h1>

            <h2>Id for billett:</h2> <h2 id="billettId"></h2>

            <label for="fValg">Velg film</label>
            <select name="filmvalg" id="endrefValg">
                <option value="film1">Film 1</option>
                <option value="film2">Film 2</option>
                <option value="film3">Film 3</option>
            </select>

            <label for="antall">Antall</label>
            <input type="number" id="endreantall">
            <span class="feilinput" id="endreantallerror"></span>

            <br>
            <label for="fNavn">Fornavn</label>
            <input type="text" id="endrefNavn">
            <span class="feilinput" id="endrefnavnerror"></span>

            <br>
            <label for="eNavn">Etternavn</label>
            <input type="text" id="endreeNavn">
            <span class="feilinput" id="endreeNavnerror"></span>

            <br>
            <label for="tlfNr">Telefonnr</label>
            <input type="text" id="endretlfNr">
            <span class="feilinput" id="endretlferror"></span>

            <br>
            <label for="epost">Epost</label>
            <input type="text" id="endreepost">
            <span class="feilinput" id="endreeposterror"></span>

            <button class="btn-warning" onclick="oppdaterIDB()">Oppdater valgt billett</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
